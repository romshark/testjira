name: PR opened

on:
  pull_request:
    types: [opened, reopened]

jobs:
  pr-merged:
    name: "PR opened"
    runs-on: ubuntu-latest
    steps:
      - name: call CI bot
        run: curl -X POST -u ${{ secrets.CI_BOT_USERNAME }}:${{ secrets.CI_BOT_PASSWORD }} 'http://c267c6c70a77.ngrok.io/github/pr/${{ github.event.pull_request.number }}/opened'
