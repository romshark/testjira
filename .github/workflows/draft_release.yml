name: Draft Release

on:
  create:
    tags:
      - '*.*'

jobs:
  draft-release:
    name: "Draft release"
    runs-on: ubuntu-latest
    steps:
      - name: Define tag name
        id: vars
        run: echo '::set-output name=tag_name::${GITHUB_REF:10}'
      - name: curl
        run: curl --fail -X POST -u ${{ secrets.CI_BOT_USERNAME }}:${{ secrets.CI_BOT_PASSWORD }} '${{ secrets.CI_BOT_URL }}/github/draft-release/${{ steps.vars.tag_name }}'
